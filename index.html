<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="clock">00:00</h1>
    <form class="name-form js-name-form">
      <input type="text" placeholder="What's your name?" />
    </form>
    <h3 class="js-hello display-none"></h3>
    <form class="to-do-form">
      <input type="text" placeholder="Make your To-Do-List!" />
    </form>
    <div class="list-box">
      <div class="todo-list">
        <span class="title">To Do</span>
        <ul class="todo js-todo"></ul>
      </div>
      <div class="complete-list">
        <span class="title">Complete</span>
        <ul class="complete js-complete"></ul>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/user-name.js"></script>
    <script src="js/todolist.js"></script>
  </body>
</html>
